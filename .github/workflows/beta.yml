name: Publish Beta Docker Images ğŸ‹ ğŸ“¦
on:
  push:
    branches:
      - beta
jobs:
  build:
    runs-on: ubuntu-latest
    concurrency: 
      group: build-${{ github.ref }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
      attestations: write
      id-token: write
    strategy:
      matrix:
        game: [cstrike, valve, czero, dmc, gearbox, ricochet, dod, tfc]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Set up Docker Buildx  ğŸ› ï¸
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub ğŸ³
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Login to GitHub Container Registry ğŸ³
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Replace fallback value in Dockerfile and entrypoint.sh
        run: |
          sed -i "s/\${GAME:-valve}/\${GAME:-${{ matrix.game }}}/g" Dockerfile
          sed -i "s/\${GAME:-valve}/\${GAME:-${{ matrix.game }}}/g" entrypoint.sh

      - name: Build and Push Docker Image to DockerHub ğŸ³
        uses: docker/build-push-action@v5
        env:
          GAME: ${{ matrix.game }}
        with:
          context: .
          push: true
          tags: jives/hlds:${{ matrix.game }}-beta
          build-args: GAME=${{ matrix.game }}

      - name: Set repo owner to lowercase
        id: repo_owner
        run: echo "::set-output name=repo_owner::$(echo ${{ github.repository_owner }} | awk '{print tolower($0)}')"

      - name: Build and Push Docker Image to GitHub Container Registry ğŸ³
        uses: docker/build-push-action@v5
        env:
          GAME: ${{ matrix.game }}
        with:
          context: .
          push: true
          tags: ghcr.io/${{ steps.repo_owner.outputs.repo_owner }}/hlds:${{ matrix.game }}-beta
          build-args: GAME=${{ matrix.game }}
